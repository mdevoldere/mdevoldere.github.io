{% if include.tiles %}
<article>
  {% if include.title %}
  <header>
    <h2>{{ include.title }}</h2>
  </header>
  {% endif %}
  <section id="one" class="flex2 tiles">
  {% for tile in include.tiles limit:include.max %}
    <a class="tile" href="{{ tile.url  | absolute_url  }}"{% if tile.image %} style="background-image: url('{{ tile.image | absolute_url }}');"{% endif %}>
      <div class="inner">
        <h3>{{ tile.title }}</h3>
        <p>{{ tile.description }}</p>
      </div>
    </a>
  {% endfor %}
  </section>
</article>
{% endif %}
